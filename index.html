<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>PlayGames</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="imgs/logo.png" alt="logo" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img
          src="imgs/menu.png"
          alt="logo"
          class="menu-icon"
          onClick="toggleMenu()"
        />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2 <br />DualShock 4</h2>
          <h3>Wireless Controller for playstation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>N5000</h4>
          <button type="button">
            Buy Now <img src="imgs/arrow.png" alt="arrow" />
          </button>
        </div>

        <div class="col-2">
          <img src="imgs/controller.png" alt="controller" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="imgs/add.png" alt="add" />
            <p><small>Add to cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-links">
        <img src="imgs/fb.png" alt="facebook" />
        <img src="imgs/tw.png" alt="facebook" />
        <img src="imgs/ig.png" alt="facebook" />
      </div>
    </div>
  </body>
</html>
